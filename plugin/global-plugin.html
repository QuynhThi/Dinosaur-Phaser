<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: 200,
        backgroundColor: "#888",
        scene: {
          preload: preload,
          create: create,
          extend: {
            replaceI: replaceI,
          },
        },
      };

      var game = new Phaser.Game(config);

      function preload() {}

      function create() {
        var text = "Quynh Thi test global plugin";

        this.add.text(50, 50, replaceI(text), {
          fontSize: "60px",
          fill: "#000",
        });
      }

      function replaceI(text) {
        return text.replace("i", "1");
      }
    </script>
  </body>
</html>
