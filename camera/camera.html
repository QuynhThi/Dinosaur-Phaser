<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        backgroundColor: "#888",
        width: 800,
        height: 600,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
        scale: {
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
      };

      var game = new Phaser.Game(config);
      let boy, sky;

      function preload() {
        this.load.image("sky", "../assets/sky.png");
        this.load.image("boy", "../assets/fat-boy.png");
      }

      function create() {
        sky = this.add.image(0, 0, "sky");
        boy = this.add.image(100, 100, "boy");

        this.cameras.main.setViewport(5, 5, 390, 290);

        this.fadeCamera = this.cameras.add(405, 5, 390, 290);
        this.flashCamera = this.cameras.add(5, 305, 390, 290);
        this.shakeCamera = this.cameras.add(405, 305, 390, 290);

        this.fadeCamera.fade(2000);

        this.flashCamera.flash(1000);
      }

      function update() {
        // flashCamera.flash(750);
        this.shakeCamera.shake(1000, 0.025);

        if (this.fadeCamera.fadeEffect.alpha >= 1) {
          this.fadeCamera.fadeEffect.alpha = 0;
          this.fadeCamera.fade(2000);
        }
      }
    </script>
  </body>
</html>
